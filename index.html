<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Imersão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="">Início</a></h1>
        <div class="search-container">
            <input type="text" placeholder="Digite um modelo de plotter">
            <button id="botao-busca">Buscar</button>
        </div>
    </header>
    
    <div class="filter-container">
        <div class="filter-group">
            <label for="filter-lancamento">Data de Lançamento:</label>
            <select id="filter-lancamento">
                <option value="">Todos</option>
                <!-- Opções serão populadas via JavaScript -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-modelo">Modelo (Marca):</label>
            <select id="filter-modelo">
                <option value="">Todos</option>
                <!-- Opções serão populadas via JavaScript -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-cabeca">Cabeça de Impressão:</label>
            <select id="filter-cabeca">
                <option value="">Todas</option>
                <!-- Opções serão populadas via JavaScript -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-cartucho">Cartucho Compatível:</label>
            <input type="text" id="filter-cartucho" placeholder="Ex: HP 746, T47A100">
        </div>
        <button id="apply-filters">Aplicar Filtros</button>
    </div>

    <main>
        <section class="card-container">
        </section>
        
    </main>
    
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="https://github.com/studdw" target="_blank">Github</a></li>
            <li><a href="https://www.instagram.com/lucaskkkp/" target="_blank">Instagram</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <p class="footer-credit">Desenvolvido por Lucas Kaftan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
